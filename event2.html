<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./event1.css">
</head>
<body class="bg-info">

  <div class="container mt-5" id="inner-form">
    <div class="card shadow animate__animated animate__fadeIn ">
      <div class="card-header bg-primary text-white text-center">
        <h2>Event Registration Form</h2>
      </div>
      <div class="card-body">
        <form action="./event1.html">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Pudding" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="email@example.com" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" placeholder="+91-1234567890" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">College/Organization</label>
              <input type="text" class="form-control" placeholder="ABC Institute of Tech" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Male">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Female">
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <div class="form">
            
              <label class="form-check-label">UI/UX Hackathon</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Preferred Date</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Preferred Time Slot</label>
              <input type="time" class="form-control">
            </div>
        </div>
          <div class="mb-3">
            <label class="form-label">Payment Mode</label>
            <select class="form-select" required>
              <option selected disabled>Choose...</option>
              <option value="free">Free Entry</option>
              <option value="online">Online Payment</option>
              <option value="cash">Pay at Venue</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload ID Proof</label>
            <input class="form-control" type="file">
          </div>
          <div class="mb-3">
            <label class="form-label">Any Special Requirements?</label>
            <textarea class="form-control" rows="3" placeholder="Let us know..."></textarea>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">
              I agree to the <a href="#">terms and conditions</a>.
            </label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
